<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ScamGuard Settings</title>
  <style>
    body {
      width: 400px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    h1 {
      margin: 0 0 20px 0;
      color: #333;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    label {
      font-weight: 500;
      color: #555;
    }
    input[type="password"] {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
    }
    .help-text {
      font-size: 12px;
      color: #666;
      margin-top: 4px;
    }
    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-weight: 500;
      cursor: pointer;
    }
    #save-btn {
      background: #4285f4;
      color: white;
    }
    #test-btn {
      background: #f8f9fa;
      border: 1px solid #ddd;
    }
    #status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 6px;
      display: none;
    }
    .success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .api-link {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid #eee;
    }
    .api-link a {
      color: #4285f4;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>‚öôÔ∏è ScamGuard Settings</h1>
    
    <div class="form-group">
      <label for="api-key">Gemini API Key</label>
      <input type="password" id="api-key" placeholder="AIzaSy...">
      <div class="help-text">
        Required for AI detection. Get free key from 
        <a href="https://makersuite.google.com/app/apikey" target="_blank">Google AI Studio</a>
      </div>
    </div>
    
    <div class="button-group">
      <button id="save-btn">Save Key</button>
      <button id="test-btn">Test Connection</button>
    </div>
    
    <div id="status"></div>
    
    <div class="api-link">
      <small>
        üîê Your API key is stored locally in your browser and never sent to us.
        It's only used to call Google's Gemini API directly.
      </small>
    </div>
  </div>
  
  <script src="options.js"></script>
</body>
</html>
